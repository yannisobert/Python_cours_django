<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>
</head>  
<body>
<h1>EDIT</h1>
<form method="POST" class="post-form" action="/app1/update/{{card.id}}">
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">card Name:</label>
    <div class="col-sm-4">
        <input type="text" name="cname" id="id_cstock" required maxlength="100" value="{{ card.cname }}" />
    </div>
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">card Stock:</label>
    <div class="col-sm-4">  
        <input type="text" name="cstock" id="id_cstock" required maxlength="100" value="{{ card.cstock }}" />
    </div>  
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">card Price:</label>
    <div class="col-sm-4">
        <input type="text" name="cprice" id="id_cprice" required maxlength="100" value="{{ card.cprice }}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">card Picture:</label>
    <div class="col-sm-4">
        <input type="text" name="cpicture" id="id_cpicture" required maxlength="100" value="{{ card.cpicture }}" />
    </div>
  </div>
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
